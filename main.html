<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
	<label for="name">Name</label>
    <input type="Text" id="name" placeholder="Name" required><br>

	<lable for="email">Email</lable>
	<input type="Email" id="email" placeholder="Email" required><br>

		<label>Gender</label>
        <input type="Radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m" >Male</label>
        <input type="Radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br>
			
	     <lable for="Cars">Car Brands</lable>
	    	<select id="cars" name="cars" required>
			<option value="BMW">BMW</option>
			<option value="audi">Audi</option>
            <option value="marcedes">Marcedes</option>
			</select><br>
		
			<lable for="age">Age</lable>
		  <input type="Number" id="age" placeholder="Age" required> <br>
			
        	<lable for="dob">DOB</lable>
		<input type="Date" id="dob" required><br>
		
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		
		<label for="password">Password</label>
		<input type="Password" id="password"  placeholder="Password" required><br>
		
		<label for="tos">I agree to the TOS</label>
		<input type="Checkbox" id="tos" required><br>
		<button id="btn">submit</button>
		
	</form>

</body>

</html>
